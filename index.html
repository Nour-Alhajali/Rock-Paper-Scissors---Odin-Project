<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/rock-paper-scissors fabicon.png"
    />
  </head>
  <body>
    <header class="game-header">
      <h1>Play Rock, Paper, Scissors!</h1>
    </header>
    <main class="game-main">
      <div class="game-controls">
        <button class="control-button" id="button_rock"></button>
        <button class="control-button" id="button_paper"></button>
        <button class="control-button" id="button_scissors"></button>
        <div class="score-labels">
          <p id="human-score">0</p>
          <p id="computer-score">0</p>
        </div>
      </div>

      <div class="game-main-UI">
        <div class="choice-UI" id="computer-choice"></div>
        <div class="choice-divider">
          <hr />
          <p id="info-text">Pick A Choice</p>
        </div>
        <div class="choice-UI" id="human-choice"></div>
      </div>
    </main>
    <footer class="game-footer">
      <figure title="Nour Alahajli : Developer Of This Website :)">
        <div class="nour-pic"></div>
      </figure>

      <div class="link-icons_container">
        <a
          href="https://github.com/Nour-Alhajali"
          class="link-icon"
          id="github"
          title="A link to Nour Alhajali's Linkedin page"
        >
          <div id="github"></div
        ></a>
        <a
          href="https://www.linkedin.com/in/nour-alhajali-349250357/"
          class="link-icon"
          title="A link to Nour Alhajali's Github page"
        >
          <div id="linkedin"></div
        ></a>
      </div>
    </footer>
  </body>
</html>
