<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="game-header">
      <h1>Choose Rock, Paper Or Scissors</h1>
    </header>
    <main class="game-main">
      <div class="game-controls">
        <button class="control-button" id="button_rock"></button>
        <button class="control-button" id="button_paper"></button>
        <button class="control-button" id="button_scissors"></button>
        <div class="score-labels">
          <p id="human-score">0</p>
          <p id="computer-score">0</p>
        </div>
      </div>

      <div class="game-main-UI">
        <div class="choice-UI" id="computer-choice"></div>
        <div class="choice-divider">
          <hr />
          <p>Round Won</p>
        </div>
        <div class="choice-UI" id="human-choice"></div>
      </div>
    </main>
    <footer class="game-footer">Some copyrighty stuff</footer>
  </body>
</html>
